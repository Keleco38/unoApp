<div class="row">
  <div class="col-12">
    <div class="alert alert-primary">
      <h4 class="h4">Online players ({{ onlineUsers.length }}):</h4>
    </div>
    <p *ngFor="let user of onlineUsers">{{ user.name }} <span class="cursor-pointer" (click)="buzzUser(user)">&#x260A;</span></p>
  </div>
</div>
