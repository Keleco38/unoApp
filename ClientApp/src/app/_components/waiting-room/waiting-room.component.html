<div class="row mb-3">
  <div class="col-sm-12 fill-viewport-50 scrollable-div-y">
    <button class="btn btn-danger btn-block mb-2" (click)="leaveWaitingRoom()">Leave waiting room</button>
    <div class="alert alert-primary">
      <p><strong>Game mode:</strong> {{ activeGame.gameSetup.gameMode }}</p>
      <form *ngIf="activeGame.players[0].user.name == currentUser.name">
        <div class="form-group row">
          <label for="password" class="col-3 col-sm-1 col-form-label"><strong>Password:</strong> </label>
          <div class="col-5 col-sm-4">
            <input type="text" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="(Optional)" />
          </div>
          <div class="col-4 col-sm-2">
            <button class="btn btn-primary btn-block" (click)="setRoomPassword()">Set</button>
          </div>
        </div>
      </form>
    </div>
    <button class="btn btn-primary my-3" *ngIf="userIsSpectator()" (click)="joinGame()">Join the game</button>
    <h4 class="text-success"><span class=""> Waiting for host can start the game! </span></h4>
    <h4 class="text-success">Current number of players: {{ activeGame.players.length }}</h4>
    <ul>
      <li *ngFor="let player of activeGame.players">
        {{ player.user.name }}
        <strong
          *ngIf="
            currentUser.connectionId == activeGame.players[0].user.connectionId && currentUser.connectionId != player.user.connectionId
          "
          class="ml-2 text-danger cursor-pointer"
          (click)="kickPlayerFromGame(player)"
          >[KICK]</strong
        >
      </li>
    </ul>
    <button *ngIf="activeGame.players[0].user.connectionId == currentUser.connectionId" class="btn btn-success" (click)="startGame()">
      Start game!
    </button>
  </div>
</div>

<div class="row">
  <div class="col-12  fill-viewport-50 scrollable-div-y bg-white">
    <app-game-tabs></app-game-tabs>
  </div>
</div>
