<div class="row">
  <div class="col-12">
    <div class="alert alert-primary">
      <span>Online Users ({{ onlineUsers.length }}):</span>
    </div>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of onlineUsers"
        (openChange)="dropdownOpenChange.emit($event)"
        [container]="'body'"
        ngbDropdown
      >
        {{ user.name }} <span ngbDropdownToggle class="cursor-pointer">&#x260A;</span>
        <div ngbDropdownMenu class="my-dropdown">
          <button (click)="buzzUser(user, 'alert')" ngbDropdownItem>Alert</button>
          <button (click)="buzzUser(user, 'ding')" ngbDropdownItem>Ding</button>
          <button (click)="buzzUser(user, 'lick')" ngbDropdownItem>Lick</button>
          <button (click)="buzzUser(user, 'poke')" ngbDropdownItem>Poke</button>
          <button (click)="buzzUser(user, 'punch')" ngbDropdownItem>Punch</button>
          <button (click)="buzzUser(user, 'slap')" ngbDropdownItem>Slap</button>
          <button (click)="buzzUser(user, 'laugh')" ngbDropdownItem>Laugh</button>
          <button (click)="buzzUser(user, 'kiss')" ngbDropdownItem>Kiss</button>
        </div>
      </li>
    </ul>
  </div>
</div>
