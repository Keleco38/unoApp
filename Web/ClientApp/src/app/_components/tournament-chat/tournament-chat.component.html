<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12">
            <h5>
              Hello, <strong>{{ currentUser.name }}</strong>
            </h5>
          </div>
        </div>
        <form novalidate name="newMessageForm" (ngSubmit)="sendMessageToTournamentChat()">
          <input
            type="text"
            name="newMessage"
            [mention]="onlineUsers"
            autocomplete="off"
            class="form-control"
            placeholder="New Message"
            [(ngModel)]="newMessage"
          /> 
        </form>
      </div>
      <div class="card-body">
        <p class="card-text" [hidden]="messages.length > 0">No messages</p>
        <p
          class="card-text"
          [hidden]="getChatMessageHidden(message)"
          [ngClass]="getChatMessageClass(message)"
          *ngFor="let message of messages"
        >
          <strong> [{{ message.createdUtc | date: 'shortTime' }} | {{ message.username }}]: </strong> {{ message.text }}
        </p>
      </div>
    </div>
  </div>
</div>
