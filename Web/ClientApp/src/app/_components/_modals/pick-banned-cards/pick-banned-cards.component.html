<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Pick cards to ban (MAX: 15)</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <h5 class="text-primary text-center">Standard UNO deck</h5>
    </div>
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let card of standardCards">
      <button class="btn btn-block btn-sm" [ngClass]="getBtnClass(card.value)" (click)="selectOrUnselect(card.value)">
        {{ card.key | dividePerCapital | titlecase  }}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5 class="text-primary text-center">Special wild cards</h5>
    </div>
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let card of specialCards">
      <button class="btn btn-block btn-sm" [ngClass]="getBtnClass(card.value)" (click)="selectOrUnselect(card.value)">
        {{ card.key | dividePerCapital | titlecase  }}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr />
      <button class="btn btn-info btn-block btn-lg" (click)="confirm()">Confirm</button>
    </div>
  </div>
</div>
