<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Kick/Ban player</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <h6>
        Player involved:
        <span class="lead"
          >{{ userToKick.name }}</span
        >
      </h6>
      <p><i>Please choose an action:</i></p>
      <br />
    </div>
    <div class="col-6">
      <button class="btn btn-block btn-warning" (click)="isBan = false; hasPicked = true">Kick</button>
    </div>
    <div class="col-6">
      <button class="btn btn-block btn-danger" (click)="isBan = true; hasPicked = true">Ban</button>
    </div>
  </div>
  <div class="row" [hidden]="!hasPicked">
    <div class="col-12">
      <hr />
      <button class="btn-lg btn-block btn-info" (click)="confirmAction()">Confirm {{ isBan ? 'ban' : 'kick' }}</button>
    </div>
  </div>
</div>
