<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Setup the game</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="form-group row">
        <label for="gameType" class="col-4 col-form-label">Game type</label>
        <div class="col-8">
          <select [(ngModel)]="gameSetup.gameType" class="form-control form-control-sm" id="gameType">
            <option value="1">Normal</option>
            <option value="2">Special Wild Cards</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="maxNumberOfPlayers" class="col-4 col-form-label">Max number of players</label>
        <div class="col-8">
          <select [(ngModel)]="gameSetup.maxNumberOfPlayers" class="form-control form-control-sm" id="maxNumberOfPlayers">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="playuntil" class="col-4 col-form-label">Play until</label>
        <div class="col-8">
          <select [(ngModel)]="gameSetup.roundsToWin" class="form-control form-control-sm" name="playuntil" id="playuntil">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label>
        <div class="col-8">
          <input
            type="text"
            [(ngModel)]="gameSetup.password"
            class="form-control"
            autocomplete="off"
            name="password"
            id="password"
            placeholder="(optional)"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" for="drawTwoFourShouldSkipTurn" class="col-8">Draw two/four should skip turn:</label>
        <div class="col-4 ">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="gameSetup.drawFourDrawTwoShouldSkipTurn"
            id="drawTwoFourShouldSkipTurn"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" for="reverseShouldSkipTurnInTwoPlayers" class="col-8">Reverse should skip turn in 2 players:</label>
        <div class="col-4 ">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="gameSetup.reverseShouldSkipTurnInTwoPlayers"
            id="reverseShouldSkipTurnInTwoPlayers"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" for="matchingCardStealsTurn" class="col-8">Matching card steals turn:</label>
        <div class="col-4 ">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="gameSetup.matchingCardStealsTurn"
            id="matchingCardStealsTurn"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" for="wildCardCanBePlayedOnlyIfNoOtherOptions" class="col-8">Wild card can be played only as the last option:</label>
        <div class="col-4 ">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="gameSetup.wildCardCanBePlayedOnlyIfNoOtherOptions"
            id="wildCardCanBePlayedOnlyIfNoOtherOptions"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr />
      <button class="btn btn-lg btn-block btn-info" (click)="confirm()">Confirm</button>
    </div>
  </div>
</div>
