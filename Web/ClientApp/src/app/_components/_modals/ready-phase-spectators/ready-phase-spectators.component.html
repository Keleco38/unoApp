<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ready phase in progress.</h4>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-12">
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <h1 class="text-primary">{{ timer }}</h1>
      </div>
      <div class="col-12">
        <h3 class="text-warning">{{ isTournament ? 'Tournament' : 'Game' }} is in the ready phase. You can't join at this time.</h3>
      </div>
      <div class="col-12">
        <p>
          <ngb-progressbar type="success" [value]="getProgressBarValue()" [striped]="true" [animated]="true"
            ><i>{{ getProgressBarValue() }}%</i></ngb-progressbar
          >
        </p>
        <p>Waiting on {{ readyPlayersLeft.length }} more players.</p>
        <ul>
          <li *ngFor="let player of readyPlayersLeft">*{{player}}</li>
        </ul>
      </div>
    </div>
  </div>
