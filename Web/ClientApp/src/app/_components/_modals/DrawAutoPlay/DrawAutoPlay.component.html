<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">Draw Auto Play</h5>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" [hidden]="!invalidMove">
        Draw auto play in progress! Playing other cards or drawing a card is not allowed.
      </div>
      <h5>You have drew the following card:</h5>
      <br>
    </div>
    <div class="col-12 text-center">
      <img [src]="card.imageUrl">
      <div [hidden]="!userSettings.showNewbieTips">
        <br>
        <h6>Card description:</h6>
        <p>
          <small>{{card.description}}</small>
        </p>
      </div>
      <div class="col-12">
        <hr>
        <h5>Do you wish to auto play it?</h5>
      </div>
    </div>
    <div class="col-6">
      <button class="btn-lg btn-block btn-info" (click)="confirmAction(true)">Yes</button>
    </div>
    <div class="col-6">
      <button class="btn-lg btn-block btn-info" (click)="confirmAction(false)">No</button>
    </div>
  </div>
</div>
